<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="header">
          <div class="text">Registrar-se</div>
        </div>
        <div class="card-body">
          <form method="post" class="forms">
                <div class="form-group">
                    <label for="">Informe seu nome:</label>
                    <input required class="name valid" type="text">
                </div>

                <div class="form-group">
                    <label for="">Informe seu sobrenome:</label>
                    <input required class="surname valid" type="text">
                </div>

                <div class="form-group">
                    <label for="">Informe seu CPF:</label>
                    <input required class="cpf valid" placeholder="Ex: 000.000.000-00" type="text">
                </div>

                <div class="form-group">
                    <label for="">Informe seu nome de Usu√°rio:</label>
                    <input class="username valid" placeholder="Username (Opcional)" type="text">
                </div>

                <div class="form-group">
                    <label for="">Digite uma senha:</label>
                    <input required class="password valid" type="password">
                </div>
                
                <div class="form-group">
                    <label for="">Confirme sua senha:</label>
                    <input required class="repeat-password valid" type="password">
                </div>

                <button class="btn">
                    <span>Enviar</span>
                </button>    
            </form>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
